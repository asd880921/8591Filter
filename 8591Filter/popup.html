<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container" style="width: 400px; text-align: center;">
        <h2>黑名單用戶清單(有幾行 = 有幾位黑名單用戶)</h2>
        <ul id="blacklist" style="text-align: left;">
            <!-- 黑名單用戶 -->
        </ul>
        <input type="text" id="userInput" placeholder="輸入黑名單用戶名稱(數字)">
        <button id="addUser" style="margin-left: 5px;">加入</button>
        <button id="importButton" style="margin-left: 5px;">匯入</button>
        <input type="file" id="importData" style="margin-left: 5px; display: none;" accept=".txt">
        <button id="exportButton" style="margin-left: 5px;">匯出</button>
    </div>
    <script src="./popup.js" type="module"></script>
</body>
</html>
